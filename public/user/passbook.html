<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--navy) 0%, var(--primary-dark) 100%);
            padding: 1rem 0;
        }
    </style>
</head>

<body class="bg-premium">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="dashboard.html">
                <img src="https://img.icons8.com/isometric/50/coins.png" width="30" class="me-2">Smart Fund
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-medium px-3" href="dashboard.html">My Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium px-3 text-white" href="passbook.html">My
                            Passbook</a></li>
                </ul>
                <button class="btn btn-glass-light btn-sm px-3" onclick="Auth.logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-end mb-4 animate-fade-in">
            <div>
                <h1 class="fw-bold mb-1">Financial Passbook</h1>
                <p class="text-muted mb-0">Complete history of your fund contributions</p>
            </div>
            <button class="btn btn-primary d-none d-md-block" onclick="window.print()">
                <i class="bi bi-file-earmark-pdf-fill me-2"></i>Download Passbook
            </button>
        </div>

        <style>
            @media print {
                body * {
                    visibility: hidden;
                }

                .container,
                .container * {
                    visibility: visible;
                }

                .container {
                    position: absolute;
                    left: 0;
                    top: 0;
                    width: 100%;
                    max-width: 100% !important;
                }

                .navbar,
                button,
                .btn {
                    display: none !important;
                }

                .card {
                    border: none !important;
                    box-shadow: none !important;
                }
            }
        </style>

        <div class="card glass-card border-0 p-3 animate-fade-in">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover smart-table align-middle">
                        <thead>
                            <tr>
                                <th class="border-0 text-muted small text-uppercase">Date</th>
                                <th class="border-0 text-muted small text-uppercase">Month/Freq</th>
                                <th class="border-0 text-muted small text-uppercase">Fund Details</th>
                                <th class="border-0 text-muted small text-uppercase">Amount</th>
                                <th class="border-0 text-muted small text-uppercase">Status</th>
                                <th class="border-0 text-muted small text-uppercase">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        if (!Auth.isLoggedIn()) window.location.href = '../index.html';

        async function loadHistory() {
            try {
                const history = await apiRequest('/payments', 'GET', null, Auth.getToken());
                const tbody = document.getElementById('historyTable');
                tbody.innerHTML = history.map(p => `
                    <tr>
                        <td class="text-muted small">${new Date(p.payment_date).toLocaleDateString()}</td>
                        <td>
                            <div class="fw-bold small">${p.payment_month || '-'}</div>
                            <span class="badge bg-primary-light text-primary" style="font-size: 0.6rem; letter-spacing: 0.5px;">${(p.payment_schedule || 'monthly').toUpperCase()}</span>
                        </td>
                        <td>
                            <div class="fw-bold">${p.fund_name}</div>
                            <div class="small text-muted">ID: #${p.fund_id}</div>
                        </td>
                        <td class="text-success fw-bold">â‚¹${p.amount.toLocaleString()}</td>
                        <td><span class="badge bg-success-subtle text-success rounded-pill px-3">Success</span></td>
                        <td class="text-muted small">${p.notes || '-'}</td>
                    </tr>
                `).join('');
                if (history.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-5 text-muted">No transactions found in your history.</td></tr>';
                }
            } catch (err) { alert(err.message); }
        }

        loadHistory();
    </script>
</body>

</html>
