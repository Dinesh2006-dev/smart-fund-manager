<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--navy) 0%, #1a1a1a 100%);
            padding: 1rem 0;
        }
    </style>
</head>

<body class="bg-premium">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="dashboard.html">
                <img src="https://img.icons8.com/isometric/50/coins.png" width="30" class="me-2">Admin Panel
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-medium px-3 text-white-50"
                            href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium px-3 text-white-50" href="funds.html">Manage
                            Funds</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium px-3 text-white-50" href="users.html">Manage
                            Users</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium px-3 text-white"
                            href="payments.html">Payments</a></li>
                </ul>
                <button class="btn btn-outline-light btn-sm px-3" onclick="Auth.logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-end mb-4 animate-fade-in">
            <div>
                <h1 class="fw-bold mb-1">Financial Ledger</h1>
                <p class="text-muted mb-0">Audit and verify all platform transactions</p>
            </div>
            <div class="d-flex gap-3">
                <div class="input-group shadow-sm" style="width: 300px;">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" id="search" class="form-control border-start-0"
                        placeholder="Filter by user/fund...">
                </div>
                <button class="btn btn-outline-dark px-4" onclick="exportCSV()">
                    <i class="bi bi-file-earmark-spreadsheet me-2"></i>Export
                </button>
            </div>
        </div>

        <div class="card glass-card border-0 p-3 animate-fade-in">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover smart-table align-middle">
                        <thead>
                            <tr>
                                <th class="border-0 text-muted small text-uppercase">Time Reference</th>
                                <th class="border-0 text-muted small text-uppercase">Fiscal Period</th>
                                <th class="border-0 text-muted small text-uppercase">Member Entity</th>
                                <th class="border-0 text-muted small text-uppercase">Asset Class</th>
                                <th class="border-0 text-muted small text-uppercase text-end">Volume (₹)</th>
                                <th class="border-0 text-muted small text-uppercase text-center">Protocol</th>
                                <th class="border-0 text-muted small text-uppercase text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/api.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
        if (!Auth.isAdmin()) window.location.href = '../index.html';

        async function loadPayments() {
            try {
                const payments = await apiRequest('/payments', 'GET', null, Auth.getToken());
                const tbody = document.getElementById('paymentTable');
                tbody.innerHTML = payments.map(p => `
                    <tr>
                        <td class="text-muted small">${new Date(p.payment_date).toLocaleDateString()}</td>
                        <td>
                            <div class="fw-bold small">${p.payment_month || 'N/A'}</div>
                            <span class="badge bg-primary-light text-primary" style="font-size: 0.6rem;">${(p.payment_schedule || 'monthly').toUpperCase()}</span>
                        </td>
                        <td class="fw-bold text-navy">${p.user_name}</td>
                        <td class="text-muted small">${p.fund_name}</td>
                        <td class="text-success fw-bold text-end">₹${p.amount.toLocaleString()}</td>
                        <td class="text-center"><span class="badge bg-success-subtle text-success rounded-pill px-3">RECORDED</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light shadow-sm" title="Delete Entry" onclick="deletePayment(${p.id})">
                                <i class="bi bi-trash text-danger"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) { alert(err.message); }
        }

        async function deletePayment(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Deleting this payment will automatically recalculate the member\'s balance. This cannot be undone!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        await apiRequest(`/payments/${id}`, 'DELETE', null, Auth.getToken());
                        Toast.fire({
                            icon: 'success',
                            title: 'Payment deleted and balance synced'
                        });
                        loadPayments();
                    } catch (err) { Swal.fire('Error', err.message, 'error'); }
                }
            });
        }

        function exportCSV() {
            const token = Auth.getToken();
            // We can use a direct download link or fetch with headers
            // Direct download with token as query param (not ideal but simple) or use fetch.
            // Let's use fetch and create a blob to handle the auth header properly.
            fetch('/api/payments/export/csv', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'transactions.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(err => alert('Export failed: ' + err.message));
        }

        loadPayments();
    </script>
</body>

</html>
