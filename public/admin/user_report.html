<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Financial Report</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Outfit', sans-serif;
        }

        .report-header {
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        @media print {
            body {
                background-color: white;
            }

            .no-print {
                display: none !important;
            }

            .container {
                max-width: 100% !important;
                width: 100% !important;
            }

            .card {
                border: 1px solid #ddd !important;
                box-shadow: none !important;
            }

            a {
                text-decoration: none;
                color: black;
            }
        }
    </style>
</head>

<body class="p-4">

    <div class="container bg-white shadow-lg p-5 rounded-3" style="min-height: 297mm; max-width: 210mm; margin: auto;">

        <!-- Controls -->
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <a href="tracking.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>
                Back</a>
            <button onclick="window.print()" class="btn btn-primary"><i class="bi bi-printer-fill me-2"></i> Print
                Report</button>
        </div>

        <!-- Header -->
        <div class="report-header d-flex justify-content-between align-items-end">
            <div>
                <div class="d-flex align-items-center mb-2">
                    <img src="https://img.icons8.com/isometric/50/coins.png" width="40" class="me-2">
                    <span class="logo-text">Smart Fund</span>
                </div>
                <div class="small text-muted">Financial Statement of Account</div>
            </div>
            <div class="text-end">
                <div class="fw-bold" id="reportDate"></div>
                <div class="small text-muted">Generated by Admin Panel</div>
            </div>
        </div>

        <!-- Member Info -->
        <div class="row mb-5">
            <div class="col-6">
                <h6 class="text-uppercase text-muted small fw-bold mb-3">Member Details</h6>
                <h4 class="fw-bold mb-1" id="memberName">Loading...</h4>
                <div id="memberEmail" class="text-muted mb-1"></div>
                <div id="memberPhone" class="text-muted"></div>
            </div>
            <div class="col-6 text-end">
                <h6 class="text-uppercase text-muted small fw-bold mb-3">Fund Summary</h6>
                <div id="fundSummary">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>

        <!-- Financial Overview Cards -->
        <div class="row g-3 mb-5" id="statsCards">
            <!-- Injected via JS -->
        </div>

        <!-- Transactions -->
        <h5 class="fw-bold mb-3 mt-4">Transaction History</h5>
        <table class="table table-bordered table-sm fs-6">
            <thead class="table-light">
                <tr>
                    <th class="py-2">Date</th>
                    <th class="py-2">Fund</th>
                    <th class="py-2">Type/Month</th>
                    <th class="py-2 text-end">Amount</th>
                    <th class="py-2 text-center">Status</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
                <tr>
                    <td colspan="5" class="text-center py-4 text-muted">Loading records...</td>
                </tr>
            </tbody>
        </table>

        <div class="mt-5 pt-5 text-center text-muted small">
            <p>This is a computer-generated document and does not require a signature.</p>
            <p>&copy; 2024 Smart Fund Savings System</p>
        </div>

    </div>

    <script src="../js/api.js"></script>
    <script>
        if (!Auth.isAdmin()) window.location.href = '../index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const fundId = urlParams.get('fund_id');

        document.getElementById('reportDate').textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        async function loadReport() {
            if (!userId) return alert('User ID missing');

            try {
                // Fetch Report Data
                let url = `/users/${userId}/report`;
                if (fundId) url += `?fund_id=${fundId}`;

                const data = await apiRequest(url, 'GET', null, Auth.getToken());

                // Populate Member Info
                document.getElementById('memberName').textContent = data.user.name;
                document.getElementById('memberEmail').textContent = data.user.email;
                document.getElementById('memberPhone').textContent = data.user.phone || 'No phone linked';

                // Populate Fund Summary & Stats
                let totalPaid = 0;
                let totalPending = 0;
                const fundsHtml = data.funds.map(f => {
                    totalPaid += Number(f.total_paid);
                    totalPending += Number(f.pending_balance);
                    return `<div class="fw-bold text-dark">${f.fund_name}</div>
                            <div class="small text-muted">Joined: ${new Date(f.joined_at).toLocaleDateString()}</div>`;
                }).join('<hr class="my-2">');

                document.getElementById('fundSummary').innerHTML = fundsHtml || '<div class="text-muted">No active funds</div>';

                document.getElementById('statsCards').innerHTML = `
                    <div class="col-4">
                        <div class="p-3 bg-light rounded-3 border">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-secondary small fw-bold">TOTAL PAID</span>
                                <i class="bi bi-wallet2 text-success"></i>
                            </div>
                            <h3 class="fw-bold mt-2 mb-0">₹${totalPaid.toLocaleString()}</h3>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 bg-light rounded-3 border">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-secondary small fw-bold">PENDING</span>
                                <i class="bi bi-hourglass-split text-warning"></i>
                            </div>
                            <h3 class="fw-bold mt-2 mb-0">₹${totalPending.toLocaleString()}</h3>
                        </div>
                    </div>
                `;

                // Populate Table
                const tbody = document.getElementById('paymentTable');
                if (data.payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No transaction history found for this selection.</td></tr>';
                } else {
                    tbody.innerHTML = data.payments.map(p => `
                        <tr>
                            <td class="align-middle">${new Date(p.payment_date).toLocaleDateString()}</td>
                            <td class="align-middle fw-semibold">${data.funds.find(f => f.fund_id === p.fund_id)?.fund_name || 'Unknown Fund'}</td>
                            <td class="align-middle">
                                <div class="small">${p.payment_month || '-'}</div>
                                <span class="badge bg-light text-dark border" style="font-size: 0.65rem;">${p.payment_schedule || 'adhoc'}</span>
                            </td>
                            <td class="align-middle text-end fw-bold font-monospace">₹${parseFloat(p.amount).toLocaleString()}</td>
                            <td class="align-middle text-center"><span class="badge bg-success-subtle text-success border border-success-subtle">SUCCESS</span></td>
                        </tr>
                    `).join('');
                }

            } catch (err) {
                alert('Error loading report: ' + err.message);
            }
        }

        loadReport();
    </script>
</body>

</html>
