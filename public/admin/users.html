<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--navy) 0%, #1a1a1a 100%);
            padding: 1rem 0;
        }
    </style>
</head>

<body class="bg-premium">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="dashboard.html">
                <img src="https://img.icons8.com/isometric/50/coins.png" width="30" class="me-2">Admin Panel
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-medium px-3 text-white-50"
                            href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium px-3 text-white-50" href="funds.html">Manage
                            Funds</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium px-3 text-white" href="users.html">Manage
                            Users</a></li>
                </ul>
                <button class="btn btn-outline-light btn-sm px-3" onclick="Auth.logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-end mb-4 animate-fade-in">
            <div>
                <h1 class="fw-bold mb-1">Investers & Members</h1>
                <p class="text-muted mb-0">Onboard and manage platform stakeholders</p>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-outline-dark px-4 shadow-sm" data-bs-toggle="modal"
                    data-bs-target="#assignModal">
                    <i class="bi bi-link-45deg me-1"></i>Enroll Member
                </button>
                <button class="btn btn-primary px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#userModal">
                    <i class="bi bi-person-plus me-1"></i>Add Stakeholder
                </button>
            </div>
        </div>

        <div class="card glass-card border-0 p-3 animate-fade-in">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover smart-table align-middle">
                        <thead>
                            <tr>
                                <th class="border-0 text-muted small text-uppercase">Stakeholder</th>
                                <th class="border-0 text-muted small text-uppercase">Contact Channel</th>
                                <th class="border-0 text-muted small text-uppercase">Mobile Reference</th>
                                <th class="border-0 text-muted small text-uppercase text-center">Authorization</th>
                                <th class="border-0 text-muted small text-uppercase text-end">Control</th>
                            </tr>
                        </thead>
                        <tbody id="userTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" id="password" class="form-control" required value="123456">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enroll Modal -->
    <div class="modal fade" id="assignModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enroll User in Fund</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignForm">
                        <div class="mb-3">
                            <label class="form-label">Select User</label>
                            <select id="selUser" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Fund</label>
                            <select id="selFund" class="form-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enroll User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/api.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
        if (!Auth.isAdmin()) window.location.href = '../index.html';

        let users = [];
        let funds = [];

        async function init() {
            try {
                const token = Auth.getToken();
                users = await apiRequest('/users', 'GET', null, token);
                funds = await apiRequest('/funds', 'GET', null, token);

                renderUsers();
                fillSelects();
            } catch (err) { alert(err.message); }
        }

        function renderUsers() {
            const tbody = document.getElementById('userTable');
            const memberList = users.filter(u => u.role === 'user');
            tbody.innerHTML = memberList.map(u => `
                <tr>
                    <td>
                        <div class="fw-bold text-navy">${u.name}</div>
                        <div class="small text-muted">ID: #USR-${u.id}</div>
                    </td>
                    <td>
                        <div class="small fw-semibold">${u.email}</div>
                    </td>
                    <td>
                        <div class="small text-muted">${u.phone || 'NOT LINKED'}</div>
                    </td>
                    <td class="text-center">
                        <span class="badge ${u.role === 'admin' ? 'bg-danger-subtle text-danger' : 'bg-info-subtle text-info'} rounded-pill px-3 text-uppercase" style="font-size: 0.7rem;">${u.role}</span>
                    </td>
                    <td class="text-end">
                        <div class="btn-group shadow-sm rounded-3 overflow-hidden">
                            <button class="btn btn-sm btn-light border-end" title="Modify" onclick="editUser(${u.id})">
                                <i class="bi bi-pencil-square text-dark"></i>
                            </button>
                            <button class="btn btn-sm btn-light" title="Terminate" onclick="deleteUser(${u.id}, '${u.name.replace(/'/g, "\\'")}')">
                                <i class="bi bi-trash text-danger"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteUser(id, name) {
            Swal.fire({
                title: 'Are you sure?',
                text: `You are about to delete "${name}". This will remove all their payment records and fund enrollments permanently!`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete user!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const token = Auth.getToken();
                        await apiRequest(`/users/${id}`, 'DELETE', null, token);
                        init();
                        Toast.fire({
                            icon: 'success',
                            title: 'User deleted successfully'
                        });
                    } catch (err) {
                        Swal.fire('Error!', err.message, 'error');
                    }
                }
            });
        }

        function editUser(id) {
            alert('Edit feature can be added here.');
        }

        function fillSelects() {
            document.getElementById('selUser').innerHTML = users.map(u => `<option value="${u.id}">${u.name} (${u.email})</option>`).join('');
            document.getElementById('selFund').innerHTML = funds.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'user'
            };
            try {
                await apiRequest('/auth/register', 'POST', formData, Auth.getToken());
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                init();
            } catch (err) { alert(err.message); }
        });

        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                user_id: document.getElementById('selUser').value,
                fund_id: document.getElementById('selFund').value
            };
            try {
                await apiRequest('/users/assign-fund', 'POST', data, Auth.getToken());
                bootstrap.Modal.getInstance(document.getElementById('assignModal')).hide();
                alert('User enrolled successfully!');
            } catch (err) { alert(err.message); }
        });

        init();
    </script>
</body>

</html>
